			<form action="/payroll/calculate" autocomplete="on" method = "POST" enctype="multipart/form-data" class="addEmpFormClass-bubble">

			<div class="addEmpFormClass-bubble-container">
				<div><label for="emp_id" >Employee ID : </label></div>
		  		
			 <input type="number" name="emp_id" autofocus size="40" />
			</div>
			
			<div class="addEmpFormClass-bubble-container">
				<div><label for="hourly_salary_rate">Hourly Salary Rate :</label></div>
		  		 <input  type="number" name="hourly_salary_rate" />
			</div>
			<div class="addEmpFormClass-bubble-container">
				<div><label for="working_hour_per_day">Working Hour Per Day :</label></div>
				<input type="number" name="working_hour_per_day"/>
			</div>
			<div class="addEmpFormClass-bubble-container">
				<div><label for="working_day_per_week">Working Day Per Week :</label></div> 
				<input  type="number" name="working_day_per_week"/>
			</div>
			<div class="payrollConfirmFormClass-bubble-container">
				<button type="submit"  class="payrollConfirmButton" autofocus multiple="multiple">CALCULATE PAYROLL</button>
			</div>
			
			

			</form>
